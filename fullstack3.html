<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<style>
:root{
    --bg:#f4f7fb;
    --card:#ffffff;
    --text:#222;
    --primary:#6a11cb;
    --secondary:#2575fc;
    --accent:#00c9a7;
}

body.dark{
    --bg:#121212;
    --card:#1e1e1e;
    --text:#f5f5f5;
    --primary:#bb86fc;
    --secondary:#03dac6;
    --accent:#ffb703;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    background:var(--bg);
    color:var(--text);
    min-height:100vh;
}

/* GRID LAYOUT */
.dashboard{
    display:grid;
    grid-template-areas:
        "sidebar header"
        "sidebar main";
    grid-template-columns:220px 1fr;
    grid-template-rows:70px 1fr;
    min-height:100vh;
}

header{
    grid-area:header;
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    color:white;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 25px;
}

header h2{letter-spacing:1px;}

.toggle{
    background:white;
    color:#333;
    border:none;
    padding:8px 16px;
    border-radius:20px;
    cursor:pointer;
    font-weight:600;
}

aside{
    grid-area:sidebar;
    background:var(--card);
    padding:25px;
    box-shadow:2px 0 12px rgba(0,0,0,0.1);
}

aside h3{
    margin-bottom:20px;
    color:var(--primary);
}

aside ul{
    list-style:none;
}

aside li{
    padding:12px;
    border-radius:10px;
    cursor:pointer;
    margin-bottom:10px;
}

aside li:hover{
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    color:white;
}

main{
    grid-area:main;
    padding:30px;
}

.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

.card{
    background:var(--card);
    padding:25px;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
}

.card h4{
    margin-bottom:10px;
    color:var(--accent);
}

.value{
    font-size:30px;
    font-weight:bold;
}

@media(max-width:768px){
    .dashboard{
        grid-template-areas:
            "header"
            "main";
        grid-template-columns:1fr;
        grid-template-rows:70px 1fr;
    }
    aside{display:none;}
}
</style>
</head>

<body>

<div class="dashboard">

<header>
    <h2>Admin Dashboard</h2>
    <button class="toggle" onclick="toggleTheme()">ðŸŒ™ Theme</button>
</header>

<aside>
    <h3>Menu</h3>
    <ul>
        <li>Dashboard</li>
        <li>Users</li>
        <li>Reports</li>
        <li>Settings</li>
    </ul>
</aside>

<main>
    <div class="cards">
        <div class="card">
            <h4>Total Users</h4>
            <div class="value">1,245</div>
        </div>
        <div class="card">
            <h4>Active Sessions</h4>
            <div class="value">312</div>
        </div>
        <div class="card">
            <h4>Revenue</h4>
            <div class="value">â‚¹84,500</div>
        </div>
        <div class="card">
            <h4>Errors</h4>
            <div class="value">7</div>
        </div>
    </div>
</main>

</div>

<script>
function toggleTheme(){
    document.body.classList.toggle("dark");
    const theme = document.body.classList.contains("dark") ? "dark" : "light";
    localStorage.setItem("theme", theme);
}

// load saved theme
if(localStorage.getItem("theme") === "dark"){
    document.body.classList.add("dark");
}
</script>

</body>
</html>
